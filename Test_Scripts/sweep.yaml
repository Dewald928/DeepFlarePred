description: random sweep for my little solar predictor

# Training script to run
program: main.py

# Method can be bayes, random, grid
method: bayes

# Metric to optimize
metric:
  name: Test_Accuracy
  goal: minimize

# Should we early terminate runs
early_terminate:
  type: envelope

# Parameters to search over
parameters:
  epochs:
    value: [5,10]
