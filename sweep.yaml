description: sweep for l2 norm and dropout

# Training script to run
program: main_LSTM_Liu.py

# Method can be bayes, random, grid
method: bayes

# Metric to optimize
metric:
  name: Validation_TSS
  goal: maximize

# Should we early terminate runs
early_terminate:
  type: envelope

# Parameters to search over
parameters:
#  seed:
#    values: [1,5,10]
#  batch_size:
#    values: [64,128,256,512]
#  flare_label:
#    values: ["C", "M", "M5"]
#  learning_rate:
#    values: [0.1,0.01,0.001]
#  epochs:
#    values: [15]
#  layer_dim:
#    values: [1,5,10]
  dropout:
    min: 0.4
    max: 0.9
  weight_decay:
    min: 0.0
    max: 0.01
