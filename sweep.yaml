program: main_TCN_Liu.py
method: bayes
metric:
  name: Validation_TSS
  goal: maximize
parameters:
  nhid:
    distribution: constant
    value: 20
  seed:
    distribution: int_uniform
    min: 1
    max: 5
  ksize:
    distribution: int_uniform
    min: 2
    max: 10
  epochs:
    distribution: constant
    value: 300
  levels:
    distribution: int_uniform
    min: 1
    max: 10
  dropout:
    distribution: uniform
    min: 0
    max: 1
  batch_size:
    distribution: categorical
    values:
      - 1024
      - 2048
      - 4096
  weight_decay:
    distribution: log_uniform
    min: -13.8
    max: -2.3
  learning_rate:
    distribution: log_uniform
    min: -13.8
    max: -2.3
  seq_len:
    distribution: int_uniform
    min: 1
    max: 20
  n_features:
    distribution: categorical
    values:
      - 20
      - 40
early_terminate:
  type: hyperband
  eta: 3
  min_iter: 3
