method: bayes
metric:
  goal: maximize
  name: Best_Validation_TSS
parameters:
  batch_size:
    distribution: constant
    value: 4096
  dropout:
    distribution: uniform
    max: 1
    min: 0
  epochs:
    distribution: constant
    value: 300
  ksize:
    distribution: constant
    value: 2
  learning_rate:
    distribution: log_uniform
    max: -6.9
    min: -11.5
  levels:
    distribution: constant
    value: 1
  n_features:
    distribution: categorical
    values:
    - 40
  nhid:
    distribution: int_uniform
    max: 50
    min: 10
  seed:
    distribution: categorical
    values:
    - 5
  seq_len:
    distribution: categorical
    values:
    - 3
  weight_decay:
    distribution: log_uniform
    max: -9.2
    min: -13.8
program: main_TCN_Liu.py