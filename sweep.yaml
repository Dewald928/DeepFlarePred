program: main_TCN_Liu.py
method: bayes
metric:
  name: Validation_PR_AUC
  goal: maximize
parameters:
  nhid:
    distribution: constant
    value: 20
  seed:
    distribution: int_uniform
    min: 1
    max: 10
  ksize:
    distribution: int_uniform
    min: 2
    max: 4
  epochs:
    distribution: constant
    value: 100
  levels:
    distribution: int_uniform
    min: 1
    max: 7
  dropout:
    distribution: uniform
    max: 0.8
    min: 0.4
  batch_size:
    distribution: constant
    value: 2048
  weight_decay:
    distribution: uniform
    max: 0.002
    min: 0
  learning_rate:
    distribution: uniform
    min: 0.00005
    max: 0.01
  n_features:
    distribution: constant
    value: 20
early_terminate:
  type: hyperband
  eta: 3
  min_iter: 20
