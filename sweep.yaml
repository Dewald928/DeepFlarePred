method: grid
metric:
  goal: maximize
  name: Best_Validation_TSS
parameters:
  batch_size:
    distribution: categorical
    values:
    - 256
    - 1024
    - 4096
    - 16384
    - 65536
  early_stop:
    distribution: constant
    value: "False"
  hidden_units:
    distribution: categorical
    values:
    - 40
    - 100
    - 200
  layers:
    distribution: categorical
    values:
    - 1
    - 2
  model_type:
    distribution: constant
    value: MLP
  seed:
    distribution: categorical
    values:
    - 15
    - 124
    - 49
  optim:
    distribution: categorical
    values:
      - SGD
      - Adam
  weight_decay:
    distribution: categorical
    values:
      - 0
      - 0.001
      - 0.0001
      - 0.00001
program: main_TCN_Liu.py