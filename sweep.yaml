description: sweep for l2 norm and dropout

# Training script to run
program: main_LSTM_Liu.py

# Method can be bayes, random, grid
method: grid

# Metric to optimize
metric:
  name: Validation_TSS
  goal: maximize

# Should we early terminate runs
early_terminate:
  type: envelope

# Parameters to search over
parameters:
  seed:
    values: [1,5,10]
  batch_size:
    values: [512,1024,2048]
  flare_label:
    values: ["M5"]
  learning_rate:
    values: [0.001]
  epochs:
    values: [50]
  layer_dim:
    values: [1,5,10]
  dropout:
    values: [0]
  weight_decay:
    values: [0]
