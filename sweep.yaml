program: main_TCN_Liu.py
method: bayes
description: Testing whether checkpointing on tss is better than pr_auc
metric:
  name: Validation_PR_AUC
  goal: maximize
parameters:
  nhid:
    distribution: constant
    value: 20
  seed:
    distribution: int_uniform
    min: 1
    max: 5
  ksize:
    distribution: int_uniform
    min: 2
    max: 10
  epochs:
    distribution: constant
    value: 150
  levels:
    distribution: int_uniform
    min: 1
    max: 10
  dropout:
    distribution: uniform
    min: 0
    max: 1
  batch_size:
    distribution: constant
    value: 2048
  weight_decay:
    distribution: log_uniform
    max: -2.3
    min: -13.8
  learning_rate:
    distribution: log_uniform
    max: -2.3
    min: -13.8
  n_features:
    distribution: constant
    value: 20
  num_workers:
    distribution: constant
    value: 9
early_terminate:
  type: hyperband
  eta: 3
  min_iter: 20
