program: main_TCN_Liu.py
method: bayes
metric:
  name: Validation_PR_AUC
  goal: maximize
parameters:
  nhid:
    distribution: constant
    value: 40
  n_features:
    distribution: constant
    value: 40
  seed:
    distribution: int_uniform
    min: 1
    max: 10
  ksize:
    distribution: int_uniform
    min: 2
    max: 8
  epochs:
    distribution: constant
    value: 100
  levels:
    distribution: int_uniform
    min: 1
    max: 9
  dropout:
    distribution: uniform
    max: 1
    min: 0
  batch_size:
    distribution: constant
    value: 2048
  weight_decay:
    distribution: uniform
    max: 0.02
    min: 0
  learning_rate:
    distribution: uniform
    min: 0
    max: 0.02
early_terminate:
  type: hyperband
  eta: 3
  min_iter: 20
