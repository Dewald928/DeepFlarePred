method: bayes
metric:
  goal: maximize
  name: Validation_TSS
parameters:
  batch_size:
    distribution: categorical
    values:
    - 4096
  dropout:
    distribution: uniform
    max: 1
    min: 0
  epochs:
    distribution: constant
    value: 300
  ksize:
    distribution: int_uniform
    max: 10
    min: 2
  learning_rate:
    distribution: log_uniform
    max: -2.3
    min: -11.5
  levels:
    distribution: int_uniform
    max: 10
    min: 1
  n_features:
    distribution: categorical
    values:
    - 20
  nhid:
    distribution: constant
    value: 40
  seed:
    distribution: int_uniform
    max: 5
    min: 1
  seq_len:
    distribution: int_uniform
    max: 24
    min: 1
  weight_decay:
    distribution: log_uniform
    max: -2.3
    min: -13.8
program: main_TCN_Liu.py