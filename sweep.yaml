program: main_TCN_Liu.py
method: grid
metric:
  goal: maximize
  name: Best_Validation_TSS
parameters:
  batch_size:
    distribution: categorical
    values:
      - 256
      - 512
      - 4096
  dropout:
    distribution: categorical
    values:
      - 0.0
      - 0.4
      - 0.8
  epochs:
    distribution: constant
    value: 400
  hidden_units:
    distribution: categorical
    values:
      - 40
      - 100
  learning_rate:
    distribution: categorical
    values:
      - 1e-2
      - 1e-3
      - 1e-4
  layers:
    distribution: categorical
    values:
      - 1
      - 3
      - 5
  n_features:
    distribution: categorical
    values:
    - 40
  seed:
    distribution: categorical
    values:
    - 5
  model_type:
    distribution: categorical
    value: MLP
  tag:
    distribution: categorical
    values:
      - Skorch
