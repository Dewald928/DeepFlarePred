program: main_TCN_Liu.py
method: bayes
metric:
  name: Best_Validation_TSS
  goal: maximize
parameters:
  nhid:
    distribution: int_uniform
    min: 20
    max: 80
  seed:
    distribution: int_uniform
    min: 1
    max: 1000
  ksize:
    distribution: int_uniform
    min: 2
    max: 5
  epochs:
    distribution: constant
    value: 1000
  levels:
    distribution: int_uniform
    min: 1
    max: 10
  dropout:
    distribution: uniform
    min: 0
    max: 1
  batch_size:
    distribution: categorical
    values:
      - 512
      - 4096
      - 8192
  early_stop:
    distribution: constant
    value: True
  model_type:
    distribution: constant
    value: TCN
  weight_decay:
    distribution: log_uniform
    min: -11.51
    max: -9.21
  learning_rate:
    distribution: log_uniform
    min: -11.51
    max: -4.6
  n_features:
    distribution: constant
    value: 40
  patience:
    distribution: constant
    value: 40
  seq_len:
    distribution: int_uniform
    min: 1
    max: 10
