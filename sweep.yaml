program: main_TCN_Liu.py
method: bayes
metric:
  name: Best_Validation_TSS
  goal: maximize
parameters:
  nhid:
    distribution: int_uniform
    min: 20
    max: 80
  seed:
    distribution: constant
    value: 115
  ksize:
    distribution: int_uniform
    min: 2
    max: 5
  epochs:
    distribution: constant
    value: 10
  levels:
    distribution: constant
    value: 1
#  dropout:
#    distribution: uniform
#    min: 0
#    max: 1
  batch_size:
    distribution: categorical
    values:
      - 256
      - 512
      - 1024
      - 2048
      - 4096
      - 8192
  early_stop:
    distribution: constant
    value: 'False'
  model_type:
    distribution: constant
    value: CNN
#  weight_decay:
#    distribution: log_uniform
#    min: -11.51
#    max: -9.21
  learning_rate:
    distribution: log_uniform
    min: -11.51
    max: -2.3
  n_features:
    distribution: constant
    value: 40
#  patience:
#    distribution: constant
#    value: 40
  seq_len:
    distribution: int_uniform
    min: 1
    max: 10
