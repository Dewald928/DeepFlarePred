program: main_TCN_Liu.py
method: bayes
metric:
  name: Validation_PR_AUC
  goal: maximize
parameters:
  nhid:
    distribution: constant
    value: 20
  seed:
    distribution: int_uniform
    min: 0
    max: 10
  ksize:
    distribution: int_uniform
    min: 2
    max: 8
  epochs:
    distribution: constant
    value: 100
  levels:
    distribution: int_uniform
    min: 1
    max: 9
  dropout:
    distribution: uniform
    min: 0
    max: 1
  batch_size:
    distribution: categorical
    values:
      - 2048
      - 4096
  weight_decay:
    distribution: log_uniform
    max: -2.3
    min: -11.5
  learning_rate:
    distribution: log_uniform
    max: -2.3
    min: -11.5
  n_features:
    distribution: constant
    value: 20
early_terminate:
  type: hyperband
  eta: 3
  min_iter: 20
