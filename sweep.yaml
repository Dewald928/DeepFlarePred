program: main_TCN_Liu.py
method: bayes
metric:
  name: Validation_TSS
  goal: maximize
parameters:
  nhid:
    distribution: constant
    value: 40
  seed:
    distribution: int_uniform
    min: 0
    max: 10
  ksize:
    distribution: int_uniform
    min: 2
    max: 4
  optim:
    distribution: categorical
    values:
      - "Adam"
  epochs:
    distribution: constant
    value: 100
  levels:
    distribution: int_uniform
    min: 1
    max: 7
  dropout:
    distribution: uniform
    min: 0
    max: 1
  batch_size:
    distribution: constant
    value: 2048
  rnn_module:
    distribution: categorical
    values:
      - "TCN"
  flare_label:
    distribution: categorical
    values:
      - "M5"
  weight_decay:
    distribution: uniform
    max: 0.001
    min: 0
  learning_rate:
    distribution: uniform
    min: 0.0001
    max: 0.01
early_terminate:
  type: hyperband
  eta: 3
  min_iter: 30
