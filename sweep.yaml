description: random sweep for my little solar predictor

# Training script to run
program: main.py

# Method can be bayes, random, grid
method: grid

# Metric to optimize
metric:
  name: Validation_TSS
  goal: maximize

# Should we early terminate runs
early_terminate:
  type: envelope

# Parameters to search over
parameters:
  learning_rate:
    value: [0.01, 0.001]
  batch_size:
    value: [64, 128, 256]
  layer_dim:
    value: [1,5,10]
