program: main_TCN_Liu.py
method: bayes
metric:
  name: Validation_PR_AUC
  goal: maximize
parameters:
  nhid:
    distribution: constant
    value: 20
  seed:
    distribution: int_uniform
    min: 1
    max: 10
  ksize:
    distribution: int_uniform
    min: 2
    max: 6
  epochs:
    distribution: constant
    value: 150
  levels:
    distribution: int_uniform
    min: 1
    max: 9
  dropout:
    distribution: uniform
    max: 1
    min: 0
  batch_size:
    distribution: constant
    value: 2048
  weight_decay:
    distribution: log_uniform
    min: 0.00005
    max: 0.01
  learning_rate:
    distribution: log_uniform
    min: 0.00005
    max: 0.01
early_terminate:
  type: hyperband
  eta: 3
  min_iter: 20
