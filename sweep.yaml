method: grid
metric:
  goal: maximize
  name: Validation_TSS
parameters:
  batch_size:
    distribution: constant
    value: 4096
  dropout:
    distribution: constant
    value: 0.78
  epochs:
    distribution: constant
    value: 300
  ksize:
    distribution: constant
    value: 3
  learning_rate:
    distribution: categorical
    values:
      - 0.01
      - 0.001
      - 0.0001
      - 0.00001
  levels:
    distribution: constant
    value: 7
  n_features:
    distribution: constant
    value: 40
  nhid:
    distribution: constant
    value: 40
  seed:
    distribution: categorical
    values:
    - 1
    - 2
    - 3
    - 4
    - 5
  seq_len:
    distribution: constant
    value: 7
  weight_decay:
    distribution: constant
    value: 1e-05
program: main_TCN_Liu.py
