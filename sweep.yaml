method: grid
metric:
  goal: maximize
  name: Best_Validation_TSS
parameters:
  batch_size:
    distribution: categorical
    values:
    - 256
    - 512
    - 4096
    - 8192
  dropout:
    distribution: categorical
    values:
    - 0
  early_stop:
    distribution: constant
    value: "False"
  hidden_units:
    distribution: categorical
    values:
    - 40
    - 100
    - 200
    - 500
  layers:
    distribution: categorical
    values:
    - 1
    - 2
  learning_rate:
    distribution: categorical
    values:
    - 0.1
    - 0.01
    - 0.001
    - 0.0001
    - 1e-05
  model_type:
    distribution: constant
    value: MLP
  n_features:
    distribution: categorical
    values:
    - 40
  seed:
    distribution: categorical
    values:
    - 15
    - 124
    - 49
program: main_TCN_Liu.py