description: TCN level 2, all 40 features, with early stopping 30 patience.

# Training script to run
program: main_TCN_Liu.py

# Method can be bayes, random, grid
method: grid

# Metric to optimize
metric:
  name: Validation_TSS
  goal: maximize

# Should we early terminate runs
#early_terminate:
#  type: envelope

# Parameters to search over
parameters:
  seed:
    values: [1,5,10,15]
  batch_size:
    values: [2048]
  flare_label:
    values: ['M5']
##    values: ["C", "M", "M5"]
  learning_rate:
    values: [0.0001,0.0005,0.001,0.005,0.01]
##    values: [0.1,0.01,0.001]
  epochs:
    values: [100]
  layer_dim:
    values: [1]
##    values: [1,5,10]
  ksize:
    values: [2] #maak die 3
  levels:
    values: [3] #maak die 5
  nhid:
    values: [40]
#  dropout:
#    values: [0.7]
#  weight_decay:
#    values: [0.0001]
