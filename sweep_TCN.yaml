description: TCN sweep

# Training script to run
program: main_TCN_Liu.py

# Method can be bayes, random, grid
method: grid

# Metric to optimize
metric:
  name: Validation_TSS
  goal: maximize

# Should we early terminate runs
early_terminate:
  type: envelope

# Parameters to search over
parameters:
  seed:
    values: [1,5,10]
  batch_size:
    values: [64,128,256,512]
  flare_label:
    values: ["C", "M", "M5"]
  learning_rate:
    values: [0.1,0.01,0.001]
  epochs:
    values: [20]
  layer_dim:
    values: [1,5,10]
  ksize:
    values: [1]
  levels:
    values: [1]
  nhid:
    values: [128]
