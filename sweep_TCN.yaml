description: TCN sweep for kernel and levels

# Training script to run
program: main_TCN_Liu.py

# Method can be bayes, random, grid
method: bayes

# Metric to optimize
metric:
  name: Validation_TSS
  goal: maximize

# Should we early terminate runs
early_terminate:
  type: envelope

# Parameters to search over
parameters:
  seed:
    values: [1,5,10]
  batch_size:
    values: [1024]
#    values: [64,128,256,512]
  flare_label:
    values: ['M5']
##    values: ["C", "M", "M5"]
  learning_rate:
    values: [0.001]
##    values: [0.1,0.01,0.001]
  epochs:
    values: [35]
  layer_dim:
    values: [1]
##    values: [1,5,10]
  ksize:
    values: [2,3]
  levels:
    values: [5,7,9]
  nhid:
    values: [128]
#  dropout:
#    min: 0.2
#    max: 0.9
#  weight_decay:
#    min: 0.0
#    max: 0.001
